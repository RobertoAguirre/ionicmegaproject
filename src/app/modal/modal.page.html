<ion-header>
  <ion-toolbar>
    <ion-title>{{marker?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-icon name="location" slot="start"></ion-icon>
    {{marker?.latitude}} / {{marker?.longitude}}
  </ion-item>
  <ion-item>
    <ion-icon name="calendar-outline" slot="start"></ion-icon>
    {{marker?.date}}
  </ion-item>
</ion-content>
